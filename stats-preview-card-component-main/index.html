<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="img-test">
        <img src="./images/image-header-desktop.jpg" alt="" />
      </div>
      <div class="card-text">
        <h1 class="bold-text">
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>

        <p class="normal-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="fot">
          <p>
            <span class="bold-text">10k+</span><br />
            <span class="normal-text stat">companies</span>
          </p>
          <p>
            <span class="bold-text">314</span><br />
            <span class="normal-text stat">templates</span>
          </p>
          <p>
            <span class="bold-text">12M+</span><br />
            <span class="normal-text stat">queries</span>
          </p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">IsmailCo</a>.
    </div>
  </body>
</html>
